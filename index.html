    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        :root {
            --primary-bg: #102937;
            --secondary-bg: #8B4543;
            --accent-bg: #E5C1B7;
            --text-color: #FFFFFF;
            --description-color: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .brand-logo {
            width: 100%;
            max-width: 300px;
            margin-right: auto;
            margin-left: auto;
            display: block;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background-color: var(--secondary-bg);
            border-radius: 12px;
        }

        .tabs button {
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .tabs button.active {
            background-color: var(--accent-bg);
            color: var(--primary-bg);
        }

        .menu-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 33%;
            object-fit: cover;
            border: 2px solid var(--accent-bg);
        }

        .menu-item .details {
            flex: 1;
        }

        .menu-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: var(--text-color);
        }

        .menu-item .description {
            font-size: 0.9rem;
            color: var(--description-color);
            margin-bottom: 0.5rem;
        }

        .menu-item .prices {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .menu-item .price-category {
            font-size: 0.9rem;
            color: var(--accent-bg);
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .menu-item .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .menu-item .action-icon {
            width: 24px;
            height: 24px;
            padding: 4px;
            border-radius: 50%;
            background-color: var(--primary-bg);
            cursor: pointer;
        }

        .icon {
            width: 24px;
            height: 24px;
            padding: 4px;
            border-radius: 50%;
            background-color: var(--primary-bg);
            cursor: pointer;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .menu-item .note {
            font-size: 0.8rem;
            color: var(--accent-bg);
            font-style: italic;
            margin-top: 0.25rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
            }

            .menu-section.active {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>

            // Function to create a menu item element
            function createMenuItem(item) {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');

                details.classList.add('details');

                const title = document.createElement('h3');

                description.textContent = item.description;
                details.appendChild(description);

                const prices = document.createElement('div');
                prices.classList.add('prices');
                item.prices.forEach(price => {
                    const priceCategory = document.createElement('span');
                    priceCategory.classList.add('price-category');
                    priceCategory.textContent = `${price.label}: ${price.price}`;
                    prices.appendChild(priceCategory);
                });
                details.appendChild(prices);

                if (item.note) {
                    const note = document.createElement('p');
                    note.classList.add('note');
                    note.textContent = item.note;
                    details.appendChild(note);
                }

                const image = document.createElement('img');
                image.src = item.image;
                image.alt = item.name;

                menuItem.appendChild(details);
                menuItem.appendChild(image);

                return menuItem;
            }
